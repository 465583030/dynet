language: cpp
compiler:
  - gcc

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-thread-dev libboost-system-dev libboost-test-dev
  - hg clone https://bitbucket.org/eigen/eigen
  - mkdir build
  - cd build
  - cmake .. -DEIGEN3_INCLUDE_DIR=../eigen

script:
  - make
  - make test

